<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle - Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Controle de Produtos</h1>
    </header>
    <main>
        <div class="tlmain">
            <h2>Produtos</h2>
            <span>Lista de Produtos</span>
        </div>
        <div class="card">
            <div class="inputpd">
                <label >Nome do Produto</label>
                <input type="text" id="pdnome" placeholder="Televisão">
            </div>
            <div class="inputpd">
                <label>Preço do Produto</label>
                <input type="number" id="pdpreco" placeholder="R$ 00.00">
            </div>
            <button onclick="produto.Adicionar()">Adicionar</button>
            <button onclick="produto.Cancelar()">Cancelar</button>
        </div>
        <div class="conteudo">
            <table border="1">
                <thead>
                    <th>ID</th>
                    <th>PRODUTO</th>
                    <th>PREÇO</th>
                    <th>EDIÇÃO</th>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
